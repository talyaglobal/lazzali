<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <rect width="200" height="100" fill="white"/>
  <!-- Columbia diamond pattern logo -->
  <g transform="translate(20, 25)">
    <!-- Top diamond -->
    <path d="M15 0 L30 15 L15 30 L0 15 Z" fill="black"/>
    <!-- Left diamond -->
    <path d="M0 15 L15 30 L0 45 L-15 30 Z" fill="black"/>
    <!-- Right diamond -->
    <path d="M30 15 L45 30 L30 45 L15 30 Z" fill="black"/>
    <!-- Bottom diamond -->
    <path d="M15 30 L30 45 L15 60 L0 45 Z" fill="black"/>
    <!-- Center connecting elements -->
    <rect x="12" y="12" width="6" height="6" fill="black" transform="rotate(45 15 15)"/>
    <rect x="12" y="27" width="6" height="6" fill="black" transform="rotate(45 15 30)"/>
    <rect x="12" y="42" width="6" height="6" fill="black" transform="rotate(45 15 45)"/>
    <rect x="27" y="27" width="6" height="6" fill="black" transform="rotate(45 30 30)"/>
    <rect x="-3" y="27" width="6" height="6" fill="black" transform="rotate(45 0 30)"/>
  </g>
  <!-- Columbia text -->
  <text x="95" y="35" font-family="serif" font-size="24" font-weight="bold" fill="black">Columbia</text>
</svg>